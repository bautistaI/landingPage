<!DOCTYPE html>
<html>
  <head>
    <title>Offer Landing Page</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="css/offer.css" media="screen" rel="stylesheet" />
    <meta name="viewport" content="initial-scale = 1.0" />
  </head>
  <body>
    <div class='wrapper'>
      <div class='wrapper-holder'>
        <div class='main'>
          <div id='container'>
            <header class='header'>
              <div id='header_container'>
                <p class='logo'>
                  <a href="#"><img alt="company" src="images/logo.jpg" /></a>
                </p>
              </div>
            </header>
            <div class='twocolumns'>
              <div id='twocolumns_container'>
                <div class='content'>
                  <div class="offer">
                     <h2>Grand Opening!</h2>
                  </div>
                  <div class='content-holder'>
                        <p>
                          Come celebrate our grand opening this Saturday May 10th.
                          Bring your family and enjoy our world famous Buffalo Style
                          Wings!.
                        </p>
                      <p class='take-action'>Fill this form and get a coupon for 10% off your meal!</p>
                  </div>
                </div>
                <aside class='sidebar'>
                  <div class='form-block'>
                    <form action='download' data-remote='true' method='POST'>
                      <fieldset>
                        <div class='row'>
                          <div class='text-holder'>
                            <span class='text'>
                              <input name='prospect' placeholder='First Name:*' required='' title='First Name' type='text'>
                            </span>
                          </div>
                          <div class='text-holder'>
                            <span class='text'>
                              <input name='prospect' placeholder='Last Name:*' required='' title='Last Name' type='text'>
                            </span>
                          </div>
                        </div>
                        <div class='row'>
                          <span class='text'>
                            <input name='prospect' placeholder='Email:*' required='' title='Email' type='email'>
                          </span>
                        </div>
                        <div class='btn-holder'>
                          <input type='submit' value='GET YOUR OFFER!'>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </aside>
              </div>
            </div>
          </div><!-- //container -->
        </div><!-- //main -->
        <footer>
            <div class="copy">
              <p>&copy; 2014 Buffalo Style Co.</p>
            </div>
            <address>
              <p>Dallas, TX</p>
            </address>
        </footer>
      </div><!-- //wrapper-holder -->
    </div><!-- //wrapper -->
</body>
</html>
